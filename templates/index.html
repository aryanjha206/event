<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-link:active {
            transform: translateY(0);
        }

        .nav-link.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 1.2rem;
            padding: 1.2rem 2.5rem;
        }

        .nav-link.primary::before {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .nav-link.secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .nav-link.secondary::before {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .nav-link.admin {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            font-size: 0.95rem;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
        }

        .nav-link.admin::before {
            background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        }

        .icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-link {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
            }

            .nav-link.primary {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .nav-link {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíí Wedding Photo Portal</h1>
            <p>Capture memories, find your moments</p>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('guest') }}" class="nav-link primary">
                <span class="icon">üì∏</span>
                Guest: View My Photos
            </a>
            
            <a href="{{ url_for('upload') }}" class="nav-link secondary">
                <span class="icon">üì§</span>
                Organizer: Upload Images
            </a>
            
            <a href="{{ url_for('admin_login') }}" class="nav-link admin">
                <span class="icon">‚öôÔ∏è</span>
                Admin Login
            </a>
        </div>

        <div class="footer">
            <p>Powered by AI Face Recognition Technology</p>
        </div>
    </div>
</body>
</html>
