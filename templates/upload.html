<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Wedding Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .upload-zone {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(247, 250, 252, 0.8);
            margin: 2rem 0;
            cursor: pointer;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .upload-zone:hover .upload-icon,
        .upload-zone.dragover .upload-icon {
            color: #667eea;
            transform: scale(1.1);
        }

        .upload-text {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .file-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .file-name {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 0.8rem;
            color: #718096;
            margin-left: 1rem;
        }

        .remove-file {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-3px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            text-align: center;
            margin: 1rem 0;
            font-weight: 600;
            display: none;
        }

        .status-success {
            color: #38a169;
        }

        .status-error {
            color: #e53e3e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .header h2 {
                font-size: 1.8rem;
            }

            .upload-zone {
                padding: 1.5rem;
                min-height: 150px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h2 {
                font-size: 1.6rem;
            }

            .upload-zone {
                padding: 1rem;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .file-size {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üì§ Upload Wedding Images</h2>
            <p>Upload photos to your wedding event for guests to discover</p>
        </div>

        <form id="upload-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="event_id">Event ID</label>
                <input type="text" id="event_id" name="event_id" placeholder="Enter your event ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter event password" required>
            </div>

            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your images here</div>
                <div class="upload-subtext">or click to browse files</div>
                <input type="file" name="image" accept="image/*" multiple required class="file-input" id="file-input">
                <label for="file-input" class="browse-btn">Browse Images</label>
                
                <div class="file-list" id="file-list"></div>
            </div>

            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="upload-status" id="upload-status"></div>

            <button type="submit" class="submit-btn" id="submit-btn">üì§ Upload Images</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const uploadStatus = document.getElementById('upload-status');
        let selectedFiles = [];

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            handleFiles(files);
        });

        // Handle file selection
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            updateSubmitButton();
        }

        // Display selected files
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button type="button" class="remove-file" onclick="removeFile(${index})">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // Remove file from selection
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            updateSubmitButton();
            updateFileInput();
        }

        // Update file input with current selection
        function updateFileInput() {
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
        }

        // Update submit button state
        function updateSubmitButton() {
            submitBtn.disabled = selectedFiles.length === 0;
            if (selectedFiles.length > 0) {
                submitBtn.textContent = `üì§ Upload ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                submitBtn.textContent = 'üì§ Upload Images';
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission with progress
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Please select at least one image to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('event_id', document.getElementById('event_id').value);
            formData.append('password', document.getElementById('password').value);
            
            selectedFiles.forEach(file => {
                formData.append('image', file);
            });

            // Show progress bar
            progressBar.style.display = 'block';
            uploadStatus.style.display = 'block';
            uploadStatus.textContent = 'Uploading images...';
            uploadStatus.className = 'upload-status';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            // Create XMLHttpRequest for progress tracking
            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    progressFill.style.width = '100%';
                    uploadStatus.textContent = 'Upload successful! Images are being processed...';
                    uploadStatus.className = 'upload-status status-success';
                    
                    setTimeout(() => {
                        window.location.href = "{{ url_for('index') }}";
                    }, 2000);
                } else {
                    uploadStatus.textContent = 'Upload failed: ' + xhr.responseText;
                    uploadStatus.className = 'upload-status status-error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = `üì§ Upload ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;
                }
            });

            xhr.addEventListener('error', function() {
                uploadStatus.textContent = 'Upload failed. Please try again.';
                uploadStatus.className = 'upload-status status-error';
                submitBtn.disabled = false;
                submitBtn.textContent = `üì§ Upload ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;
            });

            xhr.open('POST', '{{ url_for("upload") }}');
            xhr.send(formData);
        });

        // Initialize
        updateSubmitButton();
    </script>
</body>
</html>
